type AlbumCategory @model {
  id: ID!
  title: String!
  albums: [Album] @hasMany(indexName: "byAlbumCategory", fields: ["id"])
}

type Album @model {
  id: ID! @primaryKey
  name: String!
  by: String!
  numberOfLikes: Int!
  imageUri: String!
  artistsHeadline: String!

  songs: [Song] @hasMany(indexName: "byAlbum", fields: ["id"])

  albumCategoryId: @index(name: "byAlbumCategory", sortKeyFields: ["albumCategoryId"])

  albumCategory: AlbumCategory @belongsTo(fields: ["albumCategoryId"])
}

type Song @model {
  id: ID!
  imageUri: String!
  uri: String!
  title: String!
  artist: String!

  albumId: ID! @index(name: "byAlbum", sortKeyFields: ["albumId"])
  album: Album @belongsTo(fields: ["albumId"])
}
